<!doctype html>
<html>
  <head>
    <title>Basic Table</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Basic Table</h1>
      <hr>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      new gridjs.Grid({
        columns: [
          { id: 'student_last', name: 'Last' },
          { id: 'student_first', name: 'First' },
        ],
        data: [
          {% for user in users %}
            {
              student_last: '{{ user.student_last }}'',
              student_first: '{{ user.student_first }}',
            },
          {% endfor %}
        ],
      }).render(document.getElementById('table'));
    </script>
  </body>
</html>
